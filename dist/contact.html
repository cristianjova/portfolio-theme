  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>

        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <span data-hover="Inicio">Inicio</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              <span data-hover="Acerca de mi">Acerca de mi</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              <span data-hover="Mi Trabajo">Mi Trabajo</span>
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              <span data-hover="Contacto">Contacto</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Area -->
    <main id="contact">
      <div id="title">
        <span class="first-l"></span>
        <h1 class="lg-heading text-secondary">
          Contáctame
        </h1>
        <h2 class="sm-heading">
          Dejame un
          <span
            class="txt-type"
            data-wait="3000"
            data-words='["hola", "buenas", "hello"]'
          ></span>
        </h2>
      </div>
      <div class="contact">
        <div class="contact-info">
          <p>
            Sentite libre de contactarme por cualquiera de estos medios, también
            podés dejarme un mensaje completando tus datos en el formulario.
          </p>
          <div class="info">
            <span>Correo</span>
            <a href="mailto:cristian.jova149@gmail.com"
              >cristian.jova149@gmail.com</a
            >
          </div>
          <div class="info">
            <span>Telefono</span>
            <a href="tel:5493644701839">364-4701839</a>
          </div>
          <div class="social">
            <a href="#!"><i class="fab fa-twitter-square"></i></a>
            <a href="#!"><i class="fab fa-facebook-square"></i></a>
            <a href="#!"><i class="fab fa-linkedin"></i></a>
            <a href="#!"><i class="fab fa-whatsapp-square"></i></a>
          </div>
        </div>
        <div class="contact-form">
          <form action="#">
            <div>
              <input
                type="text"
                name="name"
                placeholder="Nombre Completo"
                required
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                placeholder="Correo Electrónico"
                required
              />
            </div>
            <div>
              <input
                type="tel"
                name="telephone"
                placeholder="Telefono"
                required
              />
            </div>
            <div>
              <textarea
                name="message"
                rows="7"
                placeholder="Mensaje"
              ></textarea>
            </div>
            <div>
              <button type="submit" name="submit" class="btn btn-secondary">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- End main area -->

    <!-- Footer -->
    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>

    <script src="js/main.js"></script>
  </body>
